# Pre-commit hooks for Easy PMF
# Install with: pip install pre-commit && pre-commit install

repos:
  # Ruff for linting and formatting
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.1.9
    hooks:
      # Run the linter
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
      # Run the formatter
      - id: ruff-format

  # Type checking with mypy
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.8.0
    hooks:
      - id: mypy
        additional_dependencies: [
          "pandas-stubs",
          "types-seaborn",
        ]

  # General code quality
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      # Check for files that would conflict in case-insensitive filesystems
      - id: check-case-conflict
      # Check for files that contain merge conflict strings
      - id: check-merge-conflict
      # Check for debugger imports and py37+ breakpoint() calls
      - id: debug-statements
      # Check YAML files for parseable syntax
      - id: check-yaml
      # Check TOML files for parseable syntax
      - id: check-toml
      # Check JSON files for parseable syntax
      - id: check-json
      # Ensure files end with a newline
      - id: end-of-file-fixer
      # Remove trailing whitespace
      - id: trailing-whitespace
      # Check for large files (>500KB)
      - id: check-added-large-files
        args: ['--maxkb=500']
      # Check for secrets
      - id: detect-private-key

  # Security scanning
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.5
    hooks:
      - id: bandit
        args: ["-c", "pyproject.toml"]
        additional_dependencies: ["bandit[toml]"]

  # Documentation checks
  - repo: https://github.com/econchick/interrogate
    rev: 1.5.0
    hooks:
      - id: interrogate
        args: [--fail-under=80, --ignore-init-method, --ignore-module]
        pass_filenames: false

  # Markdown formatting
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.38.0
    hooks:
      - id: markdownlint
        args: [--fix]

  # Sort imports (redundant with ruff, but keeping as backup)
  # - repo: https://github.com/PyCQA/isort
  #   rev: 5.13.2
  #   hooks:
  #     - id: isort

# Configure which files to check
exclude: |
  (?x)^(
    \.git/|
    \.mypy_cache/|
    \.pytest_cache/|
    \.ruff_cache/|
    __pycache__/|
    build/|
    dist/|
    site/|
    htmlcov/|
    \.venv/|
    venv/
  )

# Global settings
default_language_version:
  python: python3.11

# Performance settings
fail_fast: false
minimum_pre_commit_version: "3.0.0"
